/* Tape Build*/
:root {
  --pink: #faeace;
  --pink-dark: #b9ad96;
  --tape-gray: #dbd8be;
  --tape-edge-gray: #b7b49d;
  --transparent: rgba(255, 255, 255, 0);
}

/*body {
  background: #ebf4e9;
  padding: 20px;
  display: flex;
  justify-content: center;
  flex-direction: column;
}*/

.blue {
  --paper-color: #fffff0;
  --paper-dark: #d7d7c993;
  --shadow-size: 3px;
  --transparent: rgba(213, 224, 249, 0);
}

.pink {
  --paper-color: #fffff0;
  --paper-dark: #cbcbbf24;
  --shadow-size: 1px;
  --transparent: rgba(236, 178, 186, 0);
}

.yellow {
  --paper-color: #fffff0;
  --paper-dark: #cbcbbf5b;
  --shadow-size: 3px;
  --transparent: rgba(213, 224, 249, 0);
}

.paper {
  position: relative;
  background: linear-gradient(
      to bottom right,
      var(--paper-dark),
      20%,
      var(--transparent)
    ),
    var(--paper-color);
    min-width: 145px;
    min-height: 130px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-family: "Caveat", cursive;
    font-size: 2rem;
    box-shadow: var(--shadow-size) var(--shadow-size) 2px var(--paper-dark);
    margin: auto;
    margin-top: 50px;
}

.paper::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(
      var(--transparent),
      50%,
      var(--paper-dark),
      51%,
      var(--transparent)
    ),
    linear-gradient(
      to right,
      var(--transparent),
      50%,
      var(--paper-dark),
      51%,
      var(--transparent)
    );
}

.paper1 {
  position: relative;
  background: linear-gradient(
      to bottom right,
      var(--paper-dark),
      20%,
      var(--transparent)
    ),
    var(--paper-color);
    min-width: 20px;
    min-height: 130px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-family: "Caveat", cursive;
    font-size: 2rem;
    box-shadow: var(--shadow-size) var(--shadow-size) 2px var(--paper-dark);
    margin: auto;
    margin-top: 50px;
}

.paper1::after {
  content: "";
  position: absolute;
  width: 350px;
  height: 100%;
  background: linear-gradient(
      var(--transparent),
      50%,
      var(--paper-dark),
      20%,
      var(--transparent)
    ),
    linear-gradient(
      to right,
      var(--transparent),
      90%,
      var(--paper-dark),
      100%,
      var(--transparent)
    );
}

.paper2 {
  position: relative;
  background: linear-gradient(
      to bottom right,
      var(--paper-dark),
      20%,
      var(--transparent)
    ),
    var(--paper-color);
    min-width: 20px;
    min-height: 130px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-family: "Caveat", cursive;
    font-size: 2rem;
    box-shadow: var(--shadow-size) var(--shadow-size) 2px var(--paper-dark);
    margin: auto;
    margin-top: 50px;
}

.paper2::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(
      var(--transparent),
      90%,
      var(--paper-dark),
      10%,
      var(--transparent)
    ),
    linear-gradient(
      to right,
      var(--transparent),
      5%,
      var(--paper-dark),
      30%,
      var(--transparent)
    );
}

.tape-section {
  position: absolute;
  width: 100%;
}

.top-tape {
  position: absolute;
  /*height: 4vmin;*/
  height: 40px;
  top: -10px;
  width: 110%;
  background-color: var(--tape-gray);
  border-right: 1px dotted var(--tape-edge-gray);
  border-left: 1px dotted var(--tape-edge-gray);
  opacity: 0.5;
}

.tape-section:first-of-type {
  top: 0;
}

.tape-section:last-of-type {
  bottom: 0;
}

.tape-section::before,
.tape-section::after {
  content: "";
  width: 70%;
  height: 40px;
  position: absolute;
  background-color: var(--tape-gray);
  opacity: 0.5;
  border-right: 1px dotted var(--tape-edge-gray);
  border-left: 1px dotted var(--tape-edge-gray);
}

.tape-section:last-of-type::after {
  transform: rotate(-44.7deg);
  right: -4vmin;
  top: -3vmin;
  width: 75%;
}

.tape-section:first-of-type::before {
  transform: rotate(-46.5deg);
  left: -4vmin;
  width: 71%;
}

.tape-section:first-of-type::after {
  transform: rotate(45deg);
  right: -4vmin;
  top: 0;
  width: 65%;
  opacity: calc(0);
}

.tape-section:last-of-type::before {
  transform: rotate(46deg);
  left: -4vmin;
  bottom: 0;
  width: 68%;
  opacity: calc(0);
}

        }

        #paperContainer {

        }
        
        .paper {
            max-width: 145px;

        }

        .tape-section:first-of-type::before {
                left: -52px;

            }

            .tape-section:first-of-type::after {

            }

            .tape-section:last-of-type::before {
                left: -45px;
                bottom: -20px;
                transform: rotate(41deg);
            }

            .tape-section:last-of-type::after {
                right: -40px;

                transform: rotate(-31.7deg);
            }

        /*Secondary Image 2*/

        #secondaryImg2 {

        }

        #paper2Container {

        .paper2 {

        }

        .paper2 .top-tape {

            top: -15px;
        }

        @media only screen and (max-width: 1020px) {

            #bodyContent {
                padding-top: 0.2em;
            }

            .paddingDeficit {

                margin-block-start: 0.2em;
            }

            /*Profile Image*/

                padding-top: 0em;
                margin-left: auto; /*Removes tablet breakpoints overlap from mobile*/
            }

            .paper1 {
                margin: 50px auto auto auto;
        
            }

            /*Secondary Image 1*/

            #paperContainer {

            }
        
            .paper {
                max-width: 145px;

            }

            /*Secondary Image 2*/

            #paper2Container {
                margin-top: 5em;
        
            }

            .paper2 {
                margin: auto;
                width: 500px;
            }
        }
